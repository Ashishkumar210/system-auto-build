name: Local CI/CD (self-hosted)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Enable debug mode
        run: set -x

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build JAR
        run: mvn -B clean package -DskipTests

      - name: Build Docker image
        run: docker build -t system-auto-build-springboot-app:latest .

      - name: Stop and remove existing container (if any)
        run: |
          docker stop springboot-app || true
          docker rm springboot-app || true

      - name: Wait for MySQL container
        run: |
          echo "Waiting for MySQL on port 3307..."
          for i in {1..15}; do
            nc -z localhost 3307 && echo "MySQL is ready" && exit 0
            sleep 5
          done
          echo "MySQL did not become ready in time" && exit 1

      - name: Run new Spring Boot container
        run: |
          docker run -d --name springboot-app -p 9090:8081 \
            -e SPRING_PROFILES_ACTIVE=docker \
            system-auto-build-springboot-app:latest

      - name: Confirm container is running
        run: |
          if docker ps | grep springboot-app; then
            echo "Spring Boot app is running ✅"
          else
            echo "Spring Boot app failed to start ❌"
            docker logs springboot-app || true
            exit 1
          fi
